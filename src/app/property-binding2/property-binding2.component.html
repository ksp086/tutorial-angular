<h1>Property Binding Tutorial</h1>

<!-- 1 -->
<!-- binding to innerHTML with HTML tags -->
<p [innerHTML]="p1"></p>
<p [innerHTML]="p2"></p>

<!-- 2 -->
<!-- images -->
<img [src]="imgUrl">

<!-- 3 -->
<!-- concatenate two strings -->
<p [innerText]="'Hello, ' + 'World!'"></p>

<!-- 4 -->
<!-- mathematical expressions -->
<p [innerText]="100*80"></p>

<!-- 5 -->
<!-- setting color -->
<p [style.color]="color">This is red</p>
